<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Credit-Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="card-up">
                <p id="card-up__title">SUPERBANK</p>
                <p id="card-up__number">1234 5678 1234 5678</p>
            </div>
            <div class="card-down">
                <p id="date__text">VALID THRU</p>
                <p id="date__number">12/29</p>
                <p id="name">ZERO APTITUDE</p>
            </div>
            <div class="circle" id="circle-1"></div>
            <div class="circle" id="circle-2"></div>
            <div class="circle" id="circle-3"></div>
            <div class="circle" id="circle-4"></div>
            <div class="title">
                <p>GLASSMORPHISM CARD</p>
            </div>
        </div>
    </div>
</body>

</html>
